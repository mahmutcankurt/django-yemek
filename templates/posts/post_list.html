<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home Page</title>

<body>
    {% for post in posts %}

        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>

    {% endfor %}

</body>
</html>
