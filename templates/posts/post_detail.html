{% extends 'base.html' %}
{% block section %}
    <div class="m-lg-5 align-content-lg-center">

        <h1>{{ post.title }}</h1>
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
            <span class="icon-pencil-square-o"></span>
        </a>
        {% if post.published_date %}
            <div>
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|safe|linebreaks }}</p>
    </div>
{% endblock %}
